{% set name = "opt_einsum" %}
{% set version = "3.0.0" %}
{% set sha256 = "4fcccd489c4a77a76525a291fb25a0aee3f591d525b6f6ae17f774737551dd10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/dgasmith/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python >=3.5
    - setuptools
  run:
    - python >=3.5
    - numpy

test:
  requires:
    - python >=3.5
    - pytest
  commands:
    - pytest --pyargs opt_einsum

about:
  home: http://github.com/dgasmith/opt_einsum
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Optimizing einsum functions in NumPy, Tensorflow, Dask, and more with contraction order optimization.'

  description: >
    Einsum is a very powerful function for contracting tensors of arbitrary dimension and index.
    However, it is typically only optimized to contract two terms at a time resulting in non-optimal scaling.
    This package optimizes the contraction order for arbitrarily large speedups.

    See the docs for more information: http://optimized-einsum.readthedocs.io
    
  dev_url: https://github.com/dgasmith/opt_einsum

extra:
  recipe-maintainers:
    - dgasmith
    - loriab
